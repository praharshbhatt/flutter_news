name: flutternews
description: A Flutter news application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  shared_preferences: any
  datetime_picker_formfield: any
  http: 0.12.0+4
  xml: 3.5.0
  path_provider: any
  flare_flutter: ^2.0.1
  url_launcher: 5.2.4
  share: any
  flutter_local_notifications: 1.2.2  #TODO: IOS Integration: https://pub.dev/packages/flutter_local_notifications




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.4
  #Docs for flutter icons: https://github.com/fluttercommunity/flutter_launcher_icons
  #Rung the following packages:
  #flutter pub get
  #flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true






flutter:
  uses-material-design: true
  assets:
    #For Images
    - assets/images/
    - assets/animations/


  #Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-ExtraLight.otf
          weight: 200
        - asset: fonts/Poppins-Light.otf
          weight: 300
        - asset: fonts/Poppins-Regular.otf
        - asset: fonts/Poppins-Medium.otf
          weight: 500
        - asset: fonts/Poppins-SemiBold.otf
          weight: 600
        - asset: fonts/Poppins-Bold.otf
          weight: 700
        - asset: fonts/Poppins-Black.otf
          weight: 900
        - asset: fonts/Poppins-Italic.otf
          style: italic